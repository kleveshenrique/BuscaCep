<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Busca Via Cep</title>    

</head>
<script type="module">
 //import via from '../ViaCep.js'
</script>
<script src="./ViaCep/ViaCep.js"></script>
<body>
    <form id="FormCep" >
        <h3 class="text-center">Cadastro via Cep</h3>
        <div class="container mt-5 ">
            <div class="form-group">   
                <label for="cep">Cep</label>           
                <input type="text" onblur="buscaPorCep()" class="form-control col-2" id="cep" name="cep" placeholder="Cep"> 
            </div>
            <div class="form-group">   
                <label for="logradouro">Logradouro</label>           
                <input type="text" class="form-control " id="logradouro" name="logradouro" placeholder="Logradouro"> 
            </div>
            <div class="form-group">   
                <label for="bairro">Bairro</label>           
                <input type="text" class="form-control col-6" id="bairro" name="bairro" placeholder="Bairro"> 
            </div>
            <div class="form-group">   
                <label for="localidade">Cidade</label>           
                <input type="text" class="form-control" id="localidade" name="localidade" placeholder="Cidade"> 
            </div>
            <div class="form-group">   
                <label for="uf">UF</label>           
                <input type="text" class="form-control col-2" id="uf" name="uf" placeholder="Cep"> 
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
